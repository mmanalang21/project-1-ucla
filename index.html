<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raving Roasteries</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
</head>

<body class="flex-column min-100-vh">
  <header class="hero">
      <h1 class="app-title"> Raving Roasteries</h1>
      <p>Search for the best roasteries in town and support local businesses!</p>
  </header>

  <main class="flex-row justify-space-between">
      <div class="col-12 col-md-4">
      <div class="card">
          <h3 class="card-header text-uppercase">Enter your zipcode:</h3>
          <form id="user-form" class="car-body">
            <label class="form-label" for="searchbar"></label>
            <input name="zipcode" id="zipcode" type="text" autofocus="true" class="form-input"/>
            <button id="submit" type="submit" class="btn">Search</button>
          </form>
      </div>
      </div>

      <div class="col-12 col-md-8">
          <h2 class="subtitle">Roasteries Search Results: <span id="shop-search-term"></span></2>
          <div id="shop-container" class="list-group"></div>
      </div>
  </main>
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyDDSQ7-2E776J2wfUyGQ7gac5SKdzZvUtc"></script>
    <script src="./assets/js/script.js"></script>
    <div id="map"></div>
</body>

<footer></footer>

</html>
