<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raving Roasteries</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<header></header>

<body class="flex-column min-100-vh">
  <header class="hero">
      <h1 class="app-title"> Raving Roasteries</h1>
      <p>Search for the best roasteries in town by entering your zipcode in search bar</p>
  </header>

  <main class="flex-row justify-space-between">
      <div class="col-12 col-md-4">
        <div class="card">
            <h3 class="card-header text-uppercase">Search By Zipcode</h3>
            <form id="user-form" class="car-body">
                <label class="form-label" for="searchbar">Search Bar</label>
                <input name="searchbar" id="searchbar" type="text" autofocus="true" class="form-input"/>
                <button type="submit" class="btn">Search</button>
            </form>
        </div>

      <div class="col-12 col-md8">  
        <h2 class="subtitle">Coffee Roasteries Near You: <span id="shop-search-term"></span></h2>
        <div id="shop-container" class="list-shop">

        </div>
      </div>
  </main>
    
    <script scr="./assets/js/script.js"></script>
</body>

<footer></footer>

</html>
